<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calc">
            <table>
                <input class="display" type="text" readonly="readonly">
                <tbody>
                    <tr>
                        <td>
                            <button class="digits">1</button>
                        </td>
                        <td>
                            <button class="digits">2</button>
                        </td>
                        <td>
                            <button class="digits">3</button>
                        </td>
                        <td>
                            <button class="operation">+</button>
                        </td>
                        <td>
                            <button class="clear">C</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="digits">4</button>
                        </td>
                        <td>
                            <button class="digits">5</button>
                        </td>
                        <td>
                            <button class="digits">6</button>
                        </td>
                        <td>
                            <button class="operation">-</button>
                        </td>
                        <td>
                            <button class="clear-last-num">←</button>
                        </td>
                        <td>
                            <button class="change">+/-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="digits">7</button>
                        </td>
                        <td>
                            <button class="digits">8</button>
                        </td>
                        <td>
                            <button class="digits">9</button>
                        </td>
                        <td>
                            <button class="operation">/</button>
                        </td>
                        <td>
                            <button class="percent">%
                        </td>
                        <td>
                            <button class="squarethree">
                                n<sup>3</sup>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="digits">0</button>
                        </td>
                        <td>
                            <button class="digits">.</button>
                        </td>
                        <td>
                            <button class="equal">=</button>
                        </td>
                        <td>
                            <button class="operation">*</button>
                        </td>
                        <td>
                            <button class="cqr">√</button>
                        </td>
                        <td>
                            <button class="square">
                                n<sup>2</sup>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
